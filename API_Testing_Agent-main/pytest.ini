[pytest]
# Pytest Configuration for API Testing Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    happy_path: Happy path test cases (successful operations)
    edge_case: Edge case test cases (boundary conditions)
    error_scenario: Error scenario test cases (failures)
    security: Security test cases (authentication, authorization)
    integration: Integration test cases (multi-step workflows)
    performance: Performance test cases (response time, throughput)
    slow: Slow running tests
    skip_ci: Tests to skip in CI environment

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
